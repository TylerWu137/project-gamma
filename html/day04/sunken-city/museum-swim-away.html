<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Project Gamma</title>
    <link rel="stylesheet" href="../../../css/styles-underwater.css"/>
    <link rel="stylesheet" href="../../../css/styles-scene.css"/>
    <script src="../../../js/p5.js"></script>
    <script src="../../../js/header.js" defer></script>
</head>

<body> 
    <div id="wrapper"> <!-- Contains scene drawing as the background image -->
        
        <!-- Contains HUD and home button -->
        <header-section></header-section>

        <!-- Contains text and options for user -->

            <div id="text">
                <div class="scalable-text step">
                    <p>It chases you through different halls and exhibits, closing the distance.</p>
                    <p>You manage to reach the entrance once again. You turn back and don't see the dinosaur, so you assume you lost it.</p>
                    <p>You walk out and see the statue, awaiting you.</p>
                </div>
            </div>
        
            <div id="options">
                <input class="scalable-text option-button" type="button" value="fight the Sentinel" onclick="nextPage('museum-fight.html')"/>
                <span id="dependent-options" hidden></span>
            </div>

        </div>
    </div>

    <!-- P5JS Files -->
    <script src="../../../js/p5jsAnimations.js"></script>

    <script src="../../../js/formatting.js"></script>
